name: test sftp
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Check clang version
      run: |
        clang --version
    - name: Bring on msys
      uses: msys2/setup-msys2@v2
    - shell: msys2 {0}
      run: |
        clang --version
        
